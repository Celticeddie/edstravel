title: "Hootan Safiyari"
image: "images/author.jpg"
description: "this is meta description"
sidebar: true
widgets: ["recommended","categories"]
layout: "contact"

backend:
  name: git-gateway
  branch: master
media_folder: "static/images" # Folder where user uploaded files should go
public_folder: "/images"
collections:
  - name: "pages"
    label: "Pages"
    editor:
      preview: false
    folder: "content/english" # The path to the folder where the documents are stored
    create: false # Allow users to create new documents in this collection
    fields: # The fields for each document, usually in front matter
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "text", required: false  }
      - { label: "Sidebar", name: "sidebar", widget: "boolean", required: false  }
      - { label: "Featured Image", name: "image", widget: "image", required: false }
      - { label: "Widgets", name: "widgets", widget: "list", allow_add: false, default: ["recommended","categories"] }
      - { label: "Layout", name: "layout", widget: "select", options: ["","contact","search"] }
      - { label: "Body", name: "body", widget: "markdown", required: false  }
  - name: "blog"
    label: "Blog"
    editor:
      preview: false
    folder: "content/english/articles"
    # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    fields: # The fields for each document, usually in front matter
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Description", name: "description", widget: "string" , required: false }
      - { label: "Featured image", name: "image", widget: "images", required: false  }
      - { label: "Widgets", name: "widgets", widget: "list", allow_add: true, default: ["recommended","categories"] }
      - { label: "Body", name: "body", widget: "markdown", required: false  }